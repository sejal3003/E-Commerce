<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Functions</title>
  </head>
  <body>
    <p>Hello</p>
    <script>
      // Map
      const arr = [1, 2, 3, 4];
      const squaredarr = arr.map((item) => item * 2);
      console.log(`Squared array is:  ${squaredarr}`);
      // Filter
      const array = [1, 3, 4, 6, 2, 7, 9, 2, 6];
      const evenNumbers = array.filter((num) => num % 2 === 0);
      console.log(`Even numbers in the array are :${evenNumbers}`);
      //reduce
      const numbers = [1, 2, 3, 4];
      const sum = numbers.reduce(function (result, item) {
        return result + item;
      }, 0);
      console.log(`The sum of all elements is:${sum}`);

      //JSON stringify: Used to convert  a JavaScript object into a JSON string
      const obj = {
        name: "John",
        id: "12",
        home: "India",
      };
      document.write(JSON.stringify(obj));

      //JSON  parse: used to convert the data receieved in the string format from web server to javascript objects
      const obj1 = `{
      "id":11,
      "name":"abc",
      "age":21}`;
      var person = JSON.parse(obj1);
      document.write("<br>" + person.name + " " + person.id + " " + person.age);
    </script>
  </body>
</html>
